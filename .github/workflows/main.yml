# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

# when we push to main, trigger a deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. (Optional) If you have a build step, uncomment and adjust:
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: "18"
      #
      # - name: Install dependencies
      #   run: npm ci
      #
      # - name: Build
      #   run: npm run build    # or whatever your build command is
      #
      # - name: Set publish directory
      #   run: echo "publish_dir=./dist" >> $GITHUB_ENV

      # 3. Deploy to gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          ## the token that allows pushing
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ## where your files to publish live; adjust to ./dist or ./public if needed
          publish_dir: ./
          ## branch to push to; GitHub Pages will serve from this
          publish_branch: gh-pages

